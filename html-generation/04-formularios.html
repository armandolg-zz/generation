<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>

<body>
    <h1>Formularios</h1>
    <form>
        <p>
            <label for="name">Nombre</label>
            <input type="text" name="name">
        </p>
        <p>
            <label for="email">Correo electronico</label>
            <input type="email" name="email">
        </p>
        <p>
            <label for="password">Contrasenia</label>
            <input type="password" name="password">
        </p>
        <p>
            <label for="">Publicacion</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <p>
            <label for="">Color favorito</label>
            <select name="" id="">
                <option value="1">Rojo</option>
                <option value="2">Verde</option>
                <option value="3">Azul</option>
            </select>
        </p>
        <p>
            <label for="">Selecciona tu rango de edad</label>
            <label for="">De 18 a 22</label>
            <input type="radio" name="edad" id="">
            <label for="">De 22 a 26</label>
            <input type="radio" name="edad" id="">
            <label for="">De 26 a 30</label>
            <input type="radio" name="edad" id="">
        </p>
        <button type="submit">Guardar datos</button>
    </form>
</body>

</html>
